<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown timer</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section>
        <div class="wrapper">
            <div class="timers">
                <input data-timer type="text" placeholder="Введіть час">
                <p class="error">Введите корректное время! (В формате ХХ:СС)</p>
                <button data-go type="submit">Почати</button>
                <div class="user-timers"></div>
            </div>
        </div>
    </section>
</body>
</html>
